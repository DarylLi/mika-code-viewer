<!DOCTYPE html>
<html style="width: 100%;height: 100%;margin: 0px;">
	<head>
		<meta charset="utf-8">
		<title></title>
        <link rel="stylesheet" href="./index.css" type="text/css"></link>
	</head>
	<body style="width: 100%;height: 100%;margin: 0px;">
		<div style="display: flex;width: 100%;height:100%;flex-wrap: wrap;justify-content: flex-start;align-items:flex-start;box-sizing: border-box;">
			<div style='width: 48vw;margin-left:1.5vw;height: 48vh;margin-top:1.5vh;border:2px solid#dedede;border-radius:10px;overflow: auto;box-sizing: border-box;' id="framepanel"></div>
			<div style='width: 48vw;margin-left:1.5vw;height: 48vh;margin-top:1.5vh;border:2px solid#dedede;border-radius:10px;overflow: auto;box-sizing: border-box;' id="framepanel2"></div>
			<div style='width: 48vw;margin-left:1.5vw;height: 48vh;margin-top:1.5vh;border:2px solid#dedede;border-radius:10px;overflow: auto;box-sizing: border-box;' id="framepanel3"></div>
			<div style='width: 48vw;margin-left:1.5vw;height: 48vh;margin-top:1.5vh;border:2px solid#dedede;border-radius:10px;overflow: auto;box-sizing: border-box;' id="framepanel4"></div>
		</div>
		
	</body>
	<script src="../axios.js" type="text/javascript"></script>
	<script src="../build/bundle.js" type="text/javascript" charset="utf-8"></script>
	<script>
		axios("https://franxxdaryl.site:8100/penfile/codepeninfo.json").then(res=>{
			console.log(res.data[0])
			const source = {
				resourceLink: `https://franxxdaryl.site:8100/${res.data[0].resource}`,
				assetList: res.data[0].assetList||[],
				cdnLinks: res.data[0].cdnLinks||[]
			}
			const source2 = {
				resourceLink: `https://franxxdaryl.site:8100/${res.data[1].resource}`,
				assetList: res.data[1].assetList||[],
				cdnLinks: res.data[1].cdnLinks||[]
			}
			const source3 = {
				resourceLink: `https://franxxdaryl.site:8100/${res.data[2].resource}`,
				assetList: res.data[2].assetList||[],
				cdnLinks: res.data[2].cdnLinks||[]
			}
			const source4 = {
				resourceLink: `https://franxxdaryl.site:8100/${res.data[3].resource}`,
				assetList: res.data[3].assetList||[],
				cdnLinks: res.data[3].cdnLinks||[]
			}
			let options = {
				width:'100%',
				height: '100%',
				target:"#framepanel"
			}
			let options2 = {
				width:'100%',
				height: '100%',
				target:"#framepanel2"
			}
			let options3 = {
				width:'100%',
				height: '100%',
				target:"#framepanel3"
			}
			let options4 = {
				width:'100%',
				height: '100%',
				target:"#framepanel4"
			}
			
			window['mika_code_viewer']?.renderFrameDom?.(source,options)
			window['mika_code_viewer']?.renderFrameDom?.(source2,options2)
			window['mika_code_viewer']?.renderFrameDom?.(source3,options3)
			window['mika_code_viewer']?.renderFrameDom?.(source4,options4)
		})
		
	</script>
</html>
